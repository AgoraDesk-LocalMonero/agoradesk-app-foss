#  FIREBASE_OPTIONS_LOCALMONERO

name: BuildFromTagsCI

on:
  push:
#    tags:
#      - "v*.*.*"
jobs:
  build:
    name: Build APK & AppBundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Decrypt secret
        env:
          RELEASE_AGORADESK_KEYSTORE_SECRET: ${{ secrets.RELEASE_AGORADESK_KEYSTORE_SECRET }}
          RELEASE_AGORADESK_KEYSTORE: ${{ secrets.RELEASE_AGORADESK_KEYSTORE }}
        run: ./decrypt_secret.sh > ./android/app/agoradesk-keystore.jks

      - name: Test print
        env:
          FIREBASE_OPTIONS_AGORADESK: ${{ secrets.FIREBASE_OPTIONS_AGORADESK }}
        run: echo "$FIREBASE_OPTIONS_AGORADESK"

      - name: Save Firebase options files
        env:
          AGORADESK_GOOGLE_SERVICES_JSON: ${{ secrets.AGORADESK_GOOGLE_SERVICES_JSON }}
          LOCALMONERO_GOOGLE_SERVICES_JSON: ${{ secrets.LOCALMONERO_GOOGLE_SERVICES_JSON }}
          FIREBASE_OPTIONS_AGORADESK: ${{ secrets.FIREBASE_OPTIONS_AGORADESK }}
          FIREBASE_OPTIONS_LOCALMONERO: ${{ secrets.FIREBASE_OPTIONS_LOCALMONERO }}
          MAPBOX_KEY: ${{ secrets.MAPBOX_KEY }}
        run: |
          printf "$FIREBASE_OPTIONS_AGORADESK" >> ./lib/firebase_options_agoradesk.dart
          printf "$AGORADESK_GOOGLE_SERVICES_JSON" > ./android/app/src/agoradesk/release/google-services.json
          printf "$FIREBASE_OPTIONS_LOCALMONERO" > ./lib/firebase_options_localmonero.dart
          printf "$LOCALMONERO_GOOGLE_SERVICES_JSON" > ./android/app/src/agoradesk/release/google-services.json
          mkdir ./lib/keys
          printf "const keysMapToken = '$MAPBOX_KEY';" > ./lib/keys/keys.dart

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get

      - name: Build-runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --flavor agoradesk --dart-define=app.flavor=agoradesk

