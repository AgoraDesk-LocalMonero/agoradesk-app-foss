jobs:
  build:
    name: Build APK & AppBundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
#      - run: |
#          echo "${{ secrets.RELEASE_AGORADESK_KEYSTORE }}" > keystoreIn.jks
#          gpg -d --batch --passphrase echo "${{ secrets.RELEASE_AGORADESK_KEYSTORE_SECRET }}" keystoreIn.jks > releaseOut.jks

      - name: Decrypt secret
        run: ./decrypt_secret.sh > ./android/app/agoradesk-keystore.jks
        env:
          RELEASE_AGORADESK_KEYSTORE_SECRET: ${{ secrets.RELEASE_AGORADESK_KEYSTORE_SECRET }}
          RELEASE_AGORADESK_KEYSTORE: ${{ secrets.RELEASE_AGORADESK_KEYSTORE }}

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get

      - name: Build APK
        run: build apk --verbose --flavor agoradesk --dart-define=app.flavor=agoradesk
