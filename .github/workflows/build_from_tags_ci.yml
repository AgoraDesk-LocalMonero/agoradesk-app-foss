#  RELEASE_AGORADESK_KEYSTORE
#  RELEASE_AGORADESK_KEYSTORE_SECRET
#  RELEASE_LOCALMONERO_KEYSTORE
#  RELEASE_LOCALMONERO_KEYSTORE_SECRET
#  AGORADESK_GOOGLE_SERVICES_JSON
#  LOCALMONERO_GOOGLE_SERVICES_JSON
