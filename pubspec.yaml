  #  flutter_foreground_task:
  #    path: ../flutter_foreground_task
  flutter_foreground_task:
    git:
      url: https://github.com/sergdeus/flutter_foreground_task
      ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_route_generator: any
  build_runner: ^2.1.7
  json_serializable: ^6.1.3
  hive_generator: any
  freezed: ^2.1.0
  mocktail: any
  injectable_generator: any


flutter:

  uses-material-design: true

  assets:
    - assets/banks/
    - assets/json/
    - assets/branding/
    - assets/images/

  fonts:
    - family: agoraFont
      fonts:
        - asset: assets/fonts/agoraFont.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400

flutter_intl:
  enabled: true
